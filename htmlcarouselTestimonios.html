<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel de Videos</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        font-size: 16px; /* Tamaño base para calcular rem */
      }

      .testimonios_carusel2 {
        position: relative;
        width: 30rem;
        max-width: 62.5rem; /* 1000px en rem */
        overflow: hidden;
        border-radius: 0.625rem; /* 10px en rem */
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2); /* 0 4px 8px */
        background-color: transparent;
        margin: auto;
        margin-top: 1.25rem; /* 20px en rem */
      }

      .carusel_container2 {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carusel_item2 {
        min-width: 100%;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 0.625rem; /* 10px en rem */
        padding: 0.625rem; /* 10px en rem */
      }

      .video_container2 {
        width: 100%;
        max-width: 50rem; /* 800px en rem */
        height: 28.125rem; /* 450px en rem */
        overflow: hidden;
        border-radius: 0.3125rem; /* 5px en rem */
        box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.1); /* 0 2px 5px */
      }

      .video_container2 iframe {
        width: 100%;
        height: 100%;
      }

      .prev2,
      .next2 {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.4);
        color: #fff;
        border-radius: 50%;
        padding: 0.625rem; /* 10px en rem */
        transition: opacity 0.3s, transform 0.3s;
        opacity: 0.8;
        border: 0.125rem solid #fff; /* 2px en rem */
        font-size: 1.25rem; /* Tamaño más pequeño para los iconos */
        width: 2rem; /* 32px en rem */
        height: 2rem; /* 32px en rem */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3); /* 0 4px 8px */
      }

      .prev2:hover,
      .next2:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
        background-color: rgba(0, 0, 0, 0.6);
      }

      .prev2::before {
        content: "←";
      }

      .next2::before {
        content: "→";
      }

      .prev2 {
        left: 0.9375rem; /* 15px en rem */
      }

      .next2 {
        right: 0.9375rem; /* 15px en rem */
      }

      @media (max-width: 37.5rem) {
        /* 600px en rem */
        .video_container2 {
          height: 12.5rem; /* 200px en rem */
        }
        .prev2,
        .next2 {
          opacity: 1;
          transform: translateY(-50%) scale(1.2);
        }
      }
    </style>
  </head>

  <body>
    <div class="testimonios_carusel2">
      <div class="prev2"></div>
      <div class="carusel_container2"></div>
      <div class="next2"></div>
    </div>

    <!-- Código JS permanece igual -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      jQuery(document).ready(function ($) {
        var videos = [
          "https://www.youtube.com/embed/B1HUdaqkYVE",
          "https://www.youtube.com/embed/6S2j1feUsoo",
          "https://www.youtube.com/embed/JlP2Uu26vQ8",
        ];

        var currentIndex = 1;
        var container = $(".carusel_container2");

        function obtener_testimonios() {
          videos.forEach(function () {
            var item = crear_elemnto_html();
            container.append(item);
          });

          duplicar_items2();
          actualizarItemAmt2();
          container.css("transform", "translateX(-100%)");
          cargarVideo(currentIndex); // Cargar el primer video
        }

        function crear_elemnto_html() {
          var item = document.createElement("div");
          item.classList.add("carusel_item2");

          var video_div = document.createElement("div");
          video_div.classList.add("video_container2");

          item.appendChild(video_div);
          return item;
        }

        function cargarVideo(index) {
          var videoUrl = videos[index - 1];
          var videoDiv = $(".carusel_item2")
            .eq(index)
            .find(".video_container2");

          if (videoDiv.children().length === 0) {
            var iframe = document.createElement("iframe");
            iframe.src = videoUrl + "?autoplay=1&mute=1&enablejsapi=1";
            iframe.allow = "autoplay";
            iframe.frameborder = "0";
            iframe.allowFullscreen = true;

            videoDiv.append(iframe);

            // Añadir evento para detectar el final del video
            iframe.onload = function () {
              var player = new YT.Player(iframe, {
                events: {
                  onStateChange: function (event) {
                    if (event.data == YT.PlayerState.ENDED) {
                      $(".next2").click();
                    }
                  },
                },
              });
            };
          }
        }

        function duplicar_items2() {
          var firstItem2 = container.children().first().clone();
          var lastItem2 = container.children().last().clone();
          container.prepend(lastItem2);
          container.append(firstItem2);
        }

        function actualizarItemAmt2() {
          items = $(".carusel_item2");
          itemAmt = items.length;
        }

        function rotar_items2() {
          var position = -currentIndex * 100 + "%";
          container.css("transform", "translateX(" + position + ")");
          cargarVideo(currentIndex);
        }

        $(".next2").click(function () {
          currentIndex += 1;
          rotar_items2();
          if (currentIndex >= itemAmt - 1) {
            setTimeout(function () {
              container.css("transition", "none");
              currentIndex = 1; // Volver al primer elemento real
              rotar_items2();
              setTimeout(function () {
                container.css("transition", "transform 0.5s ease");
              }, 50);
            }, 500);
          }
        });

        $(".prev2").click(function () {
          currentIndex -= 1;
          rotar_items2();
          if (currentIndex <= 0) {
            setTimeout(function () {
              container.css("transition", "none");
              currentIndex = itemAmt - 2; // Volver al último elemento real
              rotar_items2();
              setTimeout(function () {
                container.css("transition", "transform 0.5s ease");
              }, 50);
            }, 500);
          }
        });

        // Funcionalidad de deslizar con el dedo
        var hammer;
        function habilitar_deslizar2() {
          hammer = new Hammer(document.querySelector(".testimonios_carusel2"));
          hammer.get("swipe").set({ direction: Hammer.DIRECTION_HORIZONTAL });

          hammer.on("swipeleft", function () {
            $(".next2").click();
          });

          hammer.on("swiperight", function () {
            $(".prev2").click();
          });
        }

        if (/Mobi|Tablet|iPad|iPhone/.test(navigator.userAgent)) {
          habilitar_deslizar2(); // Habilita la funcionalidad solo para tablet y celular
        }

        obtener_testimonios(); // Llamar a la función para obtener los testimonios cuando la página esté lista
      });
    </script>
  </body>
</html>
